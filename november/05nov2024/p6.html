<html>
	<head>
		<style>
			.red{color: red;}
			.green{color: green;}
			.blue{color: blue;}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#b1").click(function(){
					$("h1,h2,h3").addClass("red");
					$("p").addClass("green");
					$("ul").addClass("blue")
				})
				$("#b2").click(function(){
					$("h1,h2,h3").removeClass("red");
					$("p").removeClass("green");
					$("ul").removeClass("blue");

				})
				$("#b3").click(function(){
					$("h1,h2,h3").toggleClass("red");
					$("p").toggleClass("green");
					$("ul").toggleClass("blue");

				})				
			})
		</script>
			
	</head>
	<body>
		<h1>Jayashree Das</h1>
		<h2>2341004082</h2>
		<h3>dasjayashree@gmail.com</h3>
		<p>Web developer</p>
		<ul>
			<li>Eating</li>
			<li>Coding</li>
		</ul>
		
		<br>
		<button id="b1">add</button>
		<button id="b2">remove</button>
		<button id="b3">toggle</button>

	</body>
</html>
