<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>

</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.holidify.com/images/cmsuploads/compressed/Taj_Mahal_20180814141729.png"
                    height="500px" width="100%" alt="">
                <div class="carousel-caption">
                    <h5>Taj Mahal</h5>
                    <p>A symbol of love, the Taj Mahal is one of the Seven Wonders of the World.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.treebo.com/blog/wp-content/uploads/2018/08/Red-Fort.jpg" height="500px"
                    width="100%" alt="">
                <div class="carousel-caption">
                    <h5>Red fort</h5>
                    <p>The Red Fort in Delhi is a UNESCO World Heritage site.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img.veenaworld.com/wp-content/uploads/2023/01/Plan-a-%E2%80%98Monumental-Tour-to-Experience-the-Essence-of-India.jpg"
                    height="500px" width="100%" alt="">
                <div class="carousel-caption">
                    <h5>India gate</h5>
                    <p>Located in the heart of New Delhi</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.holidify.com/images/cmsuploads/compressed/golden-temple-397886_1920_20180814155122.jpg"
                    height="500px" width="100%" alt="">
                <div class="carousel-caption">
                    <h5>Golden Temple</h5>
                    <p>beautiful</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8hbVEJlRN8qycAnDPY_rQuJM8RYq53AoQEA&s"
                    height="500px" width="100%" alt="">
                <div class="carousel-caption">
                    <h5>Qutub Minar</h5>
                    <p>Located in Delhi</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
    </div>
</body>
</html>
