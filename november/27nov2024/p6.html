<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $(".progress").show();

                fillProgressBar("#progress1", 1);
            })
            function fillProgressBar(progressId, progressBarNum) {
                let width = 0;
                let interval = setInterval(function () {
                    if (width >= 100) {
                        clearInterval(interval);
                        if (progressBarNum < 4) {
                            fillProgressBar(`#progress${progressBarNum + 1}`, progressBarNum + 1);
                        }
                    } else {
                        width++;
                        $(progressId).css('width', width + '%');
                    }
                }, 100);
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="progress" style="display:none;">
            <div id="progress1" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                style="width:0%;"></div>
        </div> <br>
        <div class="progress" style="display:none;">
            <div id="progress2" class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                style="width:0%;"></div>
        </div> <br>
        <div class="progress" style="display:none;">
            <div id="progress3" class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                style="width:0%;"></div>
        </div> <br>
        <div class="progress" style="display:none;">
            <div id="progress4" class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                style="width:0%;"></div>
        </div>
        <br>
        <button id="b1" class="btn btn-secondary">upload file</button>
    </div>
</body>

</html>
