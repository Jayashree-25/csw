<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
	 	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
  </head>
  <body>
   	<div class="container">
		<h3>Types of buttons</h3>
		<button type="button" class="btn">Simple button</button>
		<button type="button" class="btn btn-success">Success button</button>
		<button type="button" class="btn btn-warning">Warning button</button>
		<button type="button" class="btn btn-primary">primary button</button>
		<button type="button" class="btn btn-danger">danger button</button>
		<button type="button" class="btn btn-secondary">secondary button</button>
		<button type="button" class="btn btn-link">link button</button>
		<button type="button" class="btn btn-dark">dark button</button>
		<button type="button" class="btn btn-info">info button</button>
		<button type="button" class="btn btn-light">light button</button>
		<br>
		<br>
		<h3>Outline and sizes</h3>
		<button type="button" class="btn btn-outline-primary btn-lg">primary button</button>
		<button type="button" class="btn btn-link btn-md">link button</button>
		<button type="button" class="btn btn-outline-danger btn-sm">danger button</button>
		<button type="button" class="btn btn-outline-warning">warning button</button>
		<button type="button" class="btn btn-outline-success">success button</button>
		<button type="button" class="btn btn-outline-secondary">secondary button</button>
		<button type="button" class="btn btn-outline-dark">dark button</button>
		<button type="button" class="btn btn-outline-info">info button</button>
		<button type="button" class="btn btn-outline-light">light button</button>
		<br>
		<br>
		<h3>Group button</h3>
		<div class="btn-group">
			<button type="button" class="btn btn-success">Success button</button>
			<button type="button" class="btn btn-warning">Warning button</button>
			<button type="button" class="btn btn-primary">primary button</button>
		</div>
		<br>
		<br>
		<h3>Vertical Group button</h3>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-success">Success button</button>
			<button type="button" class="btn btn-warning">Warning button</button>
			<button type="button" class="btn btn-danger">danger button</button>
		</div>
		<br>
		<br>
		<h4>Dropdown menu button</h4>
		<div class="btn-group">
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Website</button>
			
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">html</a>
					<a class="dropdown-item" href="#">css</a>
					<a class="dropdown-item" href="#">bootstrap</a>
				</div>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Website</button>
			
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">html</a>
					<a class="dropdown-item" href="#">css</a>
					<a class="dropdown-item" href="#">bootstrap</a>
				</div>
			</div>
		</div>
		<br>
		<br>
		<h5>Progress bar, striped and animation</h5>
		<div class="progress">
			<div class="progress-bar bg-success" style="width:90%">90%</div>
		</div>
		<br>
		<div class="progress" style="height: 25px">
			<div class="progress-bar bg-dark progress-bar-striped" style="width:80%; height: 25px;">80%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-danger" style="width:71%;">71%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-warning progress-bar-striped" style="width:53%;">55%</div>
		</div>
		<br>
		<div class="progress">
			<div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:45%;">45%</div>
		</div>			
	</div>
	
  </body>
</html>
