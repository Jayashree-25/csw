<html>
	<head>
		<style>
			div{
				background-color: yellow;
				height: 100px;
				width: 150px;
				position: absolute;
				top:0;
				left: 250px;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#div1").hide();
				$("#b1").click(function(){
					$("#div1").show();
				})
				$("#b2").click(function(){
					$("#div1").hide();
				})			
			})
		</script>
			
	</head>
	<body>
		<button id="b1">Alert</button>
		<div id="div1">
			alert
			<button id="b2">Ok</button>
		</div>
	</body>
</html>
