<html>

	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#b1").click(function(){
					alert($("#p1").text());		
				})
				$("#b2").click(function(){
					alert($("div").html());		
				})
						
			})
		</script>
			
	</head>
	<body>
		<div>
			<p id="p1">Hello.. How are you?</p>
		</div>
		<button id="b1">fetchText</button>
		<button id="b2">fetchHTML</button>
	</body>
</html>
