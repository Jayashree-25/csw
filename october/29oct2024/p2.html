<html>
	<head>
		<link rel="stylesheet" href="p1.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#ab").click(function(){
					$("#cd").slideDown(2000);
				});
				$("#ef").click(function(){
					$("#cd").slideUp(2000);
				});
				$("#gh").click(function(){
					$("#cd").slideToggle(2000);
				});
				$("#b1").click(function(){
					$("#cd").stop();
				});
				$("#cd").click(function(){
					$("#cd").animate({right: 200px});
				});
			});
		</script>
	</head>
	<body>
		<div id="ab">
			Click here to show my details
		</div>
		<div id="cd" style="border:2px solid blue;display:none;background-color: red;">
			<h6>Name: Jayashree</h6> 
			<h6>Regd no.: 2341004082</h6>
			<h6>Section: 2G2</h6> 
		</div>
		<div id="ef">
			Click here to hide the details
		</div>
		<div id="gh">Toggle</div>
		<button id="b1">Stop</button>
	</body>
</html>
