<html>

<head>
	<style>
		a {
			outline-style:solid;
			padding: 2px;
			outline-color:black;
		}
		a:link {
			color: yellow;
			background-color: aqua
		}

		a:visited {
			color: green;
			background-color: pink
		}

		a:hover {
			color: red;
			background-color: lightgreen
		}

		a:active {
			color: blue;
			background-color: lightblue;
		}
	</style>
</head>

<body>
	<a href="https://www.google.co.in/">link</a>
	<br>
	<a href="https://www.netflix.com/in/">visited</a>
	<br>
	<a href="https://github.com/">hover</a>
	<br>
	<a href="https://in.linkedin.com/">active</a>
</body>

</html>
