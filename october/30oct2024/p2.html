<html>

<head>
	<style>
		#pg1 {
			height: 100px;
			width: 100px;
			border: 1px solid black;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			b1 = $("#b1")
			b1.click(function () {
				$("#pg1").animate({
					left: "350px",
				}, 4000);

				$("#pg1").animate({
					width: "300px"
				});
				$("#pg1").animate({
					height: "300px"
				});
				$("#pg1").animate({
					fontSize: "3em",
				}, function () {
					$(this).css("color", "green")
				})

			});
			$("#b2").click(function () {
				$("#pg1").stop(true);
			});
		});
	</script>
</head>

<body>
	<div id="pg1" style="position: relative;">
		Hello hiii byeeee sleep
	</div>
	<br>
	<button id="b1">Animate</button>
	<button id="b2">Stop Animation</button>
</body>

</html>
